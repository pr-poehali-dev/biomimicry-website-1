<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Биомимикрия - наука о заимствовании идей у природы для создания инновационных технологий" />
  <title>Биомимикрия - Вдохновение от природы</title>
  
  <!-- Предзагрузка критических ресурсов -->
  <link rel="preload" href="https://images.unsplash.com/photo-1581289011663-127f5a2213ef?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" as="image" />
  <link rel="preload" href="/placeholder.svg" as="image" />
  
  <!-- Fallback шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Скрипт для обработки ошибок изображений -->
  <script>
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'IMG') {
        console.warn('Ошибка загрузки изображения:', e.target.src);
        // Устанавливаем запасное изображение, если основное не загрузилось
        if (!e.target.src.includes('placeholder.svg')) {
          e.target.src = '/placeholder.svg';
        }
      }
    }, true);
  </script>
</body>
</html>
